version: "3"

volumes:
  data:

services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=postgrespw
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql

  app:
    image: trybe-app
    build:
      dockerfile: Dockerfile
      context: ./
    ports:
      - 3000:3000
    restart: always
    environment:
      NODE_ENV: production
    links:
      - postgres
